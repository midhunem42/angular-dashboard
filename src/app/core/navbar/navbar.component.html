<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let menu of menuItems">
        <li class="nav-item" *ngIf="menu.type === 'item'">
          <a
            class="nav-link"
            [routerLink]="menu.route"
            routerLinkActive="active"
            >{{ menu.text }}</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="menu.type === 'collapse'">
          <a
            class="nav-link dropdown-toggle"
            id="{{ menu.id }}"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <div class="dropdown-menu" attr.aria-labelledby="{{ menu.id }}">
            <ng-container *ngFor="let submenu of menu.submenu">
              <a
                class="dropdown-item"
                *ngIf="submenu.type === 'item'"
                [routerLink]="submenu.route"
                >{{ submenu.text }}
              </a>
              <div class="dropdown-divider" *ngIf="submenu.type === 'collapse'">
              </div>
              <ng-container *ngIf="submenu.type === 'collapse'">
                <a
                  class="dropdown-item"
                  *ngFor="let item of submenu.submenu"
                  [routerLink]="item.route"
                >
                  {{ item.text }}</a
                >
              </ng-container>
            </ng-container>
          </div>
        </li>
      </ng-container>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
